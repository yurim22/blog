{%extends 'blog/base.html' %}
{%load static%}

<link rel="stylesheet" href="{% static '/css/home.css' %}" type="text/css">
<body>
	{%block content%}
	<div class="recent">Recent Posts</div>
	{% for blog in blogs.all %}
	<div class='container'>
		<h1>{{blog.title}}</h1>
		<p>{{blog.pub_date}}</p>
		<p>{{blog.summary}}<a href="{% url 'detail' blog.id %}">...자세히보기</a></p>
	</div>
	{% endfor%}
	{%endblock%}
</body>
